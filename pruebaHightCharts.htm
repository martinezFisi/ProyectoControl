            //Funcion recibirDatos() del servidor web Arduino
            function recibirDatos() 
            {
                // En la linea siguiente cambia la IP por la que esté usando tu arduino
                $.getJSON("http://192.168.0.5").done( 
                        function(datos)
                        { 
                            temperatura = parseFloat(datos.temperatura);
                            humedad = parseFloat(datos.humedad);
                            mq7 = parseFloat(datos.mq7);
                            uv = parseFloat(datos.uv);
                            mq2 = parseFloat(datos.mq2);

                            console.log("Datos recibidos");
                        }
                    );
            }

            setInterval( 'recibirDatos()', 100 );
        </script>
